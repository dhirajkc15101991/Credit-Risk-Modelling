path_config:
  raw_cibil_data_path: data/raw_data/Cibil_Data_External.xlsx
  raw_internal_data_path: data/raw_data/Internal_data_Bank.xlsx
  input_data_path: data/train_data/cust_train_data.csv
  output_model_path: src/models/model_
  output_transformer_path: src/models/transformer.pkl
  metric_path: src/models/metrics.json
splitting_params:
  val_size: 0.2
  random_state: 21
feature_params:
  categorical_features:
  - MARITALSTATUS
  - EDUCATION
  - GENDER
  - last_prod_enq2
  - first_prod_enq2
  numerical_features:
  - pct_tl_open_L6M
  - pct_tl_closed_L6M
  - Tot_TL_closed_L12M
  - pct_tl_closed_L12M
  - Tot_Missed_Pmnt
  - CC_TL
  - Home_TL
  - PL_TL
  - Secured_TL
  - Unsecured_TL
  - Other_TL
  - Age_Oldest_TL
  - Age_Newest_TL
  - time_since_recent_payment
  - max_recent_level_of_deliq
  - num_deliq_6_12mts
  - num_times_60p_dpd
  - num_std_12mts
  - num_sub
  - num_dbt
  - num_dbt_12mts
  - recent_level_of_deliq
  - CC_enq_L12m
  - PL_enq_L12m
  - time_since_recent_enq
  - enq_L3m
  - NETMONTHLYINCOME
  - Time_With_Curr_Empr
  - CC_Flag
  - PL_Flag
  - pct_PL_enq_L6m_of_ever
  - pct_CC_enq_L6m_of_ever
  - HL_Flag
  - GL_Flag
  target_col: Approved_Flag
  normalize_numerical: false
